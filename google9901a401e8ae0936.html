<script id="mobile-header-fix">
(function() {
  const tools = document.querySelector('.nav-tools');
  if (!tools) return;
  const trigger = tools.querySelector('a');
  let open = false;

  trigger.addEventListener('click', function(e) {
    if (window.innerWidth <= 768) {
      e.preventDefault();
      open = !open;
      tools.classList.toggle('open', open);
    }
  });

  document.addEventListener('click', function(e) {
    if (window.innerWidth <= 768 && open && !tools.contains(e.target)) {
      tools.classList.remove('open');
      open = false;
    }
  });

  window.addEventListener('resize', function() {
    if (window.innerWidth > 768) {
      tools.classList.remove('open');
      open = false;
    }
  });
})();
</script>

<script id="mobile-header-fix-v25">
(function() {
  const tools = document.querySelector('.nav-tools');
  if (!tools) return;

  const trigger = tools.querySelector(':scope > a');
  const dropdown = tools.querySelector(':scope > ul');
  if (!trigger || !dropdown) return;

  let open = false;
  let clone = null;

  // ðŸ–¥ Desktop hover â€” unchanged
  tools.addEventListener('mouseenter', () => {
    if (window.innerWidth > 768) dropdown.style.display = 'block';
  });
  tools.addEventListener('mouseleave', () => {
    if (window.innerWidth > 768) dropdown.style.display = 'none';
  });

  // ðŸ“± Mobile click â€” floating styled clone that stays fixed visually
  trigger.addEventListener('click', (e) => {
    if (window.innerWidth > 768) return;
    e.preventDefault();
    e.stopPropagation();

    if (!open) {
      const rect = trigger.getBoundingClientRect();

      // Clone dropdown
      clone = dropdown.cloneNode(true);
      clone.style.position = 'absolute';
      clone.style.top = window.scrollY + rect.bottom + 6 + 'px';
      clone.style.left = window.scrollX + rect.left + 'px';
      clone.style.minWidth = rect.width + 'px';
      clone.style.display = 'block';
      clone.style.zIndex = '10000';
      clone.style.background = '#fff';
      clone.style.border = '1px solid #e2e8f0';
      clone.style.borderRadius = '10px';
      clone.style.boxShadow = '0 10px 30px rgba(0,0,0,0.15)';
      clone.style.maxHeight = '70vh';
      clone.style.overflowY = 'auto';
      clone.style.padding = '.5rem 0';
      clone.style.listStyle = 'none';
      clone.style.margin = '0';
      clone.style.boxSizing = 'border-box';

      // âœ… Add consistent link styles
      clone.querySelectorAll('a').forEach(a => {
        a.style.display = 'block';
        a.style.padding = '.5rem 1rem';
        a.style.color = '#1e293b';
        a.style.textDecoration = 'none';
        a.style.fontWeight = '500';
        a.style.fontSize = '0.95rem';
      });
      clone.querySelectorAll('a').forEach(a => {
        a.addEventListener('mouseenter', () => a.style.color = '#4f46e5');
        a.addEventListener('mouseleave', () => a.style.color = '#1e293b');
      });

      document.body.appendChild(clone);
      open = true;
    } else {
      if (clone) clone.remove();
      open = false;
    }
  });

  // ðŸ–± Close when tapping outside
  document.addEventListener('click', (e) => {

      if (clone) clone.remove();
      open = false;
    }
  });

  // ðŸ”„ Reset on resize
  window.addEventListener('resize', () => {
    if (clone) clone.remove();
    open = false;
  });

  // ðŸš« No movement with page scroll
  window.addEventListener('scroll', () => {});
})();
</script>
